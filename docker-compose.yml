version: '3'
services:
  postgresql-zdg:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: izing
      POSTGRES_PASSWORD: password
      TZ: "America/Sao_Paulo"
    ports:
      - "5432:5432"
    volumes:
      - /data:/var/lib/postgresql/datazdgizing

  # rabbitmq-zdg:
  #   image: rabbitmq:3-management-alpine
  #   restart: always
  #   hostname: rabbitmq
  #   ports:
  #     - 5679:5679
  #     - 15679:15679
  #   volumes:
  #     - /data:/var/lib/rabbitmq

  redis-zdg:
    image: redis:latest
    command: redis-server --appendonly yes --requirepass "password"
    restart: always
    environment:
      TZ: "America/Sao_Paulo"
    ports:
      - "6379:6379"

  api:
    image: felipealvesnn/apiap:latest
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    restart: always
    env_file:
      - ./backend/.env
    stdin_open: true
    tty: true
    environment:
      - POSTGRES_HOST=postgresql-zdg
      - IO_REDIS_SERVER=redis-zdg
      #- AMQP_URL=amqp://guest:guest@rabbitmq:5679?connection_attempts=5&retry_delay=5
      - AMQP_URL=amqp://user:password@http://192.168.0.34:5672?connection_attempts=5&retry_delay=5
    depends_on:
      - redis-zdg
      - postgresql-zdg
      # rabbitmq-zdg
    ports:
      - "3100:3100"
      - "9229:9229"
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env
      - ./data/.wwebjs_auth:/app/.wwebjs_auth
      - ./data/medias:/app/public

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - api
    volumes:
      - ../.data/frontend:/app/dist/spa
